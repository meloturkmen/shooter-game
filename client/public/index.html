<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Babylon.js webpack starter-kit</title>
        <meta
            name="description"
            content="A sample project based on Babylon.js, written in typescript, built with webpack"
        />
        <meta name="author" content="Yunus Emre AkgÃ¼n" />
        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }

            .game-result-container {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: none;
                justify-content: center;
                align-items: center;
                top: 0;
                left: 0;
            }

            .game-result {
                width: 300px;
                height: 300px;
                background-color: #fff;
                border-radius: 10px;
                gap: 1rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 2rem 1rem;
            }

            .game-result__title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .game-result__score {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .game-result__high-score {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .game-result__restart {
                font-size: 18px;
                font-weight: bold;
            }

            .game-result__restart:hover {
                cursor: pointer;
            }

            .game-result__restart:active {
                transform: scale(0.9);
            }

            .game-result__restart:focus {
                outline: none;
            }

            .game-result__restart:active:focus {
                outline: none;
            }

            .game-result__restart:focus-visible {
                outline: 2px solid #000;
            }

            .game-result__restart:active:focus-visible {
                outline: 2px solid #000;
            }

            #result-text {
                font-size: 18px;
                margin-bottom: 10px;
            }

            #winner {
                font-size: 14px;
                font-weight: bold;
            }

            .game-result__score,
            .game-result__player {
                display: flex;
                width: 90%;
                margin: 0;
                width: 100%;
                font-size: 16px;
                text-align: left;
                gap: 5px;
            }

            .game-result__restart {
                margin-top: 20px;
                background-color: cadetblue;
                border-radius: 8px;
                padding: 8px 12px;
                font-size: 1rem;
                color: white;
                top: 50px;
                position: relative;
            }

            #winner {
                font-size: 14px;
                font-weight: bold;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                width: 60%;
                margin-top: 1px;
                margin-left: 5px;
            }
        </style>
    </head>

    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div class="game-result-container" id="result-container">
            <div class="game-result">
                <div class="game-result__title">Game Over</div>
                <div class="game-result__player" id="winner-player">
                    Winner Player:
                    <span id="winner">
                        Player - aasdfasdfasdfasdfasdfasdfasdfasdf
                    </span>
                </div>
                <div class="game-result__score">
                    Player Time: <span id="player-time">100</span>
                </div>

                <div class="game-result__score">
                    Game will restart in
                    <span id="restart-time">10</span> seconds
                </div>

                <div class="game-result__restart">
                    Please wait for restart to game
                </div>
            </div>
        </div>
    </body>
</html>
